name: Waka - Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    # - cron: "0 0 * * *"
    
    # Runs every 5 minutes
    - cron: '*/1 * * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.2.4
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}